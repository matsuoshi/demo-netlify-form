<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo netlify form</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/marx/3.0.3/marx.min.css">
</head>
<body>
<main>
    <h1>netlify form sample</h1>
    <form name="contact" method="POST" action="/thanks" data-netlify="true">
        <p>
            <label>Your Name: <input type="text" name="name"/></label>
        </p>
        <p>
            <label>Your Email: <input type="email" name="email"/></label>
        </p>
        <p>
            <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
                <option value="follower">Guest</option>
            </select></label>
        </p>
        <p>
            <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</main>
</body>
</html>
